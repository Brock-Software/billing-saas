app = "forgetyourbudget"
primary_region = "atl"
kill_signal = "SIGINT"
kill_timeout = "5s"
swap_size_mb = 512

[processes]
  app = ""
  cron = "supercronic crontab"

[experimental]
  auto_rollback = true

[mounts]
  source = "data"
  destination = "/data"
  initial_size= "3GB"
  auto_extend_size_threshold = 80
  auto_extend_size_increment = "1GB"
  auto_extend_size_limit = "10GB"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

  [[services.http_checks]]
    interval = "50s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/api/healthcheck"
    protocol = "http"
    tls_skip_verify = false

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/litefs/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
  processes = ["cron"]
