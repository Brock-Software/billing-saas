name: ğŸš Preview

on:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: atl
  FLY_ORG: let-s-rally

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: oven-sh/setup-bun@v1

      - name: ğŸ”¬ Lint
        run: bun i && bun lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: oven-sh/setup-bun@v1

      - name: ğŸ” Type check
        run: bun i && bun typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: oven-sh/setup-bun@v1

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: âš¡ Run vitest
        run: bun i && bun test -- --coverage

  deploy:
    name: ğŸš€ Deploy
    needs: [lint, typecheck, vitest]
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    concurrency:
      group: pr-${{ github.event.number }}

    environment:
      name: review
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸšš Move Dockerfile
        run: |
          mv ./other/Dockerfile ./Dockerfile
          mv ./other/.dockerignore ./.dockerignore

      - name: ğŸš€ Deploy Preview
        id: deploy
        uses: superfly/fly-pr-review-apps@1.2.1
        with:
          name: billing-saas-${{ github.event.number }}
          config: fly.preview.toml

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1.4

      - name: âœ¨ Finalize
        run: |
          flyctl secrets set ENV=staging ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }} OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} OPENAI_ORG=${{ secrets.OPENAI_ORG }} ALLOW_INDEXING=false SESSION_SECRET=$(openssl rand -hex 32) INTERNAL_COMMAND_TOKEN=${{ secrets.PREVIEW_INTERNAL_COMMAND_TOKEN }} HONEYPOT_SECRET=$(openssl rand -hex 32) --app ${{ steps.deploy.outputs.name }}
          flyctl consul attach --app ${{ steps.deploy.outputs.name }}

      - name: ğŸŒ± Seed Preview
        run: |
          curl '${{ steps.deploy.outputs.url }}/api/seed?mode=preview&token=${{ secrets.PREVIEW_INTERNAL_COMMAND_TOKEN }}'
